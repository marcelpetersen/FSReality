<ion-header no-border>
  <ion-navbar transparent class="title-center">
    <popover-header [title]="'Gallery'" [projectId]="projId"></popover-header>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content class="fs-bg" #content>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let gal of gallery; let index = index;" class="lazy-img-loader">
        <img [lazyLoad]="gal.url" (click)="openPopup(index)" [scrollObservable]="content.ionScroll" />
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
