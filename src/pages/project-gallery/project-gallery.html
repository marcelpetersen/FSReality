<ion-header no-border>
  <ion-navbar transparent class="title-center">
    <popover-header [title]="'Gallery'" [projectId]="projId"></popover-header>
  </ion-navbar>
</ion-header>
<ion-content class="fs-bg">
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let gal of gallery; let index = index;">
        <div class="gal-image">
          <img [src]="gal.url" (click)="openPopup(index)">
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
