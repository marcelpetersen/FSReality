<ion-header no-border>
  <ion-navbar class="title-center" transparent>
    <ion-title>{{category}} Projects</ion-title>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content class="fs-bg">
  <div class="page-heading" *ngIf="type == 'residential'" padding>Where do you want your dream home?</div>
  <ion-grid>
    <ion-row>
      <ion-col col-6 (click)="openProject(project.id)" *ngFor="let project of projects">
        <img [src]="project.url" alt="">
        <div class="project-name">{{project.name}}</div>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
