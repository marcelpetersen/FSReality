<ion-header no-border>
  <ion-navbar transparent class="title-center">
    <ion-title (click)="presentPopover($event)">Amenities
      <ion-icon name="ios-arrow-down-outline" class="header-icon"></ion-icon>
    </ion-title>
  </ion-navbar>
  <ion-segment [(ngModel)]="segment">
    <ion-segment-button value="club-house">
      Club House
    </ion-segment-button>
    <ion-segment-button value="external-amenities">
      External Amenities
    </ion-segment-button>
    <ion-segment-button value="security-n-safety">
      Security & Safety
    </ion-segment-button>
  </ion-segment>
</ion-header>
<ion-content class="fs-bg">
  <div *ngIf="segment == 'club-house'">
    <ion-grid>
      <ion-row>
        <ion-col col-6 *ngFor="let amenity of categorizedAmenities.clubHouse">
          <div class="amenity-image">
            <img [src]="amenity.url" alt="">
            <div class="amenity-name">{{amenity.amenities_name}}</div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div *ngIf="segment == 'external-amenities'">
    <ion-row>
      <ion-col col-6 *ngFor="let amenity of categorizedAmenities.externalAmenities">
        <div class="amenity-image">
          <img [src]="amenity.url" alt="">
          <div class="amenity-name">{{amenity.amenities_name}}</div>
        </div>
      </ion-col>
    </ion-row>
  </div>
  <div *ngIf="segment == 'security-n-safety'">
    <ion-row>
      <ion-col col-6 *ngFor="let amenity of categorizedAmenities.securityAndSafety">
        <div class="amenity-image">
          <img [src]="amenity.url" alt="">
          <div class="amenity-name">{{amenity.amenities_name}}</div>
        </div>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
