<ion-header no-border>
  <ion-navbar transparent class="title-center">
    <popover-header [title]="'Amenities'" [projectId]="projId"></popover-header>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
  <ion-segment [(ngModel)]="segment">
    <ion-segment-button value="club-house">
      Club House
    </ion-segment-button>
    <ion-segment-button value="external-amenities">
      External Amenities
    </ion-segment-button>
    <ion-segment-button value="security-n-safety">
      Security & Safety
    </ion-segment-button>
  </ion-segment>
</ion-header>
<ion-content class="fs-bg">
  <div *ngIf="segment == 'club-house'">
    <ion-grid>
      <ion-row>
        <ion-col col-6 *ngFor="let amenity of categorizedAmenities.clubHouse">
          <ion-card class="spec-image">
            <img [src]="amenity.url">
            <div class="spec-name">{{amenity.amenities_name}}</div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div *ngIf="segment == 'external-amenities'">
    <ion-grid>
      <ion-row>
        <ion-col col-6 *ngFor="let amenity of categorizedAmenities.externalAmenities">
          <ion-card class="spec-image">
            <img [src]="amenity.url">
            <div class="spec-name">{{amenity.amenities_name}}</div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div *ngIf="segment == 'security-n-safety'">
    <ion-grid>
      <ion-row>
        <ion-col col-6 *ngFor="let amenity of categorizedAmenities.securityAndSafety">
          <ion-card class="spec-image">
            <img [src]="amenity.url">
            <div class="spec-name">{{amenity.amenities_name}}</div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
