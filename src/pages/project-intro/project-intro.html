<ion-header no-border>
  <shrinking-segment-header [style.background-image]="getBackground(projIntro.projectImage)" [scrollArea]="myContent" minHeaderHeight="56"
    headerHeight="190">
    <ion-navbar transparent>
      <popover-header [title]="'Introduction'" [projectId]="projId"></popover-header>
      <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-navbar>
  </shrinking-segment-header>
</ion-header>
<ion-content class="fs-bg" fullscreen #myContent>
  <div>
    <ion-card>
      <ion-card-content class="justify">
        <h1>{{projIntro.project_name}}</h1>
        <p>{{projIntro.city}} {{projIntro.state}}</p>
        <h2>{{projIntro.projectUnitType}}</h2>
        <p><b>Status: </b>{{projIntro.status}}</p>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content class="justify" [innerHTML]="projIntro.introductions">
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
