<ion-toolbar no-border class="about-bg custom-toolbar" [style.background-image]="getBackground(projIntro.projectImage)">
  <ion-navbar transparent class="title-center">
    <ion-title (click)="presentPopover($event)">Project Introduction
      <ion-icon name="ios-arrow-down-outline" class="header-icon"></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-toolbar>

<ion-content class="fs-bg mt154 about-content" padding>
  <div>
    <ion-card>
      <ion-card-content class="justify">
        <h1>{{projIntro.project_name}}</h1>
        <p>{{projIntro.city}} {{projIntro.state}}</p>
        <h2>{{projIntro.projectUnitType}}</h2>
        <p><b>Status: </b>{{projIntro.status}}</p>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content class="justify" [innerHTML] = "projIntro.introductions">
        
      </ion-card-content>
    </ion-card>
  </div>


</ion-content>
