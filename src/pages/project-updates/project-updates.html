<ion-header no-border>
  <ion-navbar transparent class="title-center">
    <popover-header [title]="'Update'" [projectId]="projId"></popover-header>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content #content class="fs-bg">
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let update of updates; let index = index;">
        <ion-col col-6 *ngFor="let update of updates; let index = index;" class="lazy-img-loader">
          <img [lazyLoad]="update.url" (click)="openPopup(index)" [scrollObservable]="content.ionScroll" />
        </ion-col>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
