<ion-grid>
  <ion-row>
    <ion-col col-4 class="popover-col" (click)="pushPage('ProjectIntroPage', projId)">
      <div class="icon">
        <ion-icon name="ios-eye-outline"></ion-icon>
      </div>
      <div class="text">
        Introduction
      </div>
    </ion-col>
    <ion-col col-4 class="popover-col">
      <div class="icon">
        <ion-icon name="ios-pin-outline"></ion-icon>
      </div>
      <div class="text">
        Location
      </div>
    </ion-col>
    <ion-col col-4 class="popover-col" (click)="pushPage('ProjectSpecPage', projId)">
      <div class="icon">
        <ion-icon name="ios-star-outline"></ion-icon>
      </div>
      <div class="text">
        Specification
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-4 class="popover-col" (click)="pushPage('ProjectAmenitiesPage', projId)">
      <div class="icon">
        <ion-icon name="ios-options-outline"></ion-icon>
      </div>
      <div class="text">
        Amenities
      </div>
    </ion-col>
    <ion-col col-4 class="popover-col" (click)="pushPage('ProjectLayoutsPage', projId)">
      <div class="icon">
        <ion-icon name="heart"></ion-icon>
      </div>
      <div class="text">
        Layouts
      </div>
    </ion-col>
    <ion-col col-4 class="popover-col">
      <div class="icon">
        <ion-icon name="ios-images-outline" (click)="pushPage('ProjectGalleryPage', projId)"></ion-icon>
      </div>
      <div class="text">
        Gallery
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-4 class="popover-col">
      <div class="icon">
        <ion-icon name="ios-flag-outline" (click)="openUpdates(projId)"></ion-icon>
      </div>
      <div class="text">
        Update
      </div>
    </ion-col>
    <ion-col col-4 class="popover-col">
      <div class="icon">
        <ion-icon name="ios-document-outline"></ion-icon>
      </div>
      <div class="text">
        Brochure
      </div>
    </ion-col>
    <ion-col col-4 class="popover-col">
      <div class="icon">
        <ion-icon name="heart"></ion-icon>
      </div>
      <div class="text">
        Walkthrough
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
