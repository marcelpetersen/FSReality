<ion-header no-border>
  <ion-navbar transparent>
    <img src="assets/img/logo.png" alt="logo" class="header-logo">
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content #content class="card-background-page fs-bg">

  <ion-card class="no-boxshadow lazy-img-loader" (click)="showProjects(cat.id, cat.name)" *ngFor="let cat of categories">
    <img [lazyLoad]="cat.url" [scrollObservable]="content.ionScroll" />
    <div class="img-overlay"></div>
    <div class="card-title">{{cat.name}} </div>

  </ion-card>




</ion-content>
