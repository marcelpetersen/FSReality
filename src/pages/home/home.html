<ion-header no-border>
  <ion-navbar transparent>
    <img src="assets/img/logo.png" alt="logo" class="header-logo">
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page fs-bg">

  <ion-card class="no-boxshadow" (click)="showProjects(cat.id, cat.name)" *ngFor="let cat of categories">
    <img [src]="cat.url" />
    <div class="card-title">{{cat.name}} Projects </div>
  </ion-card>




</ion-content>
