<ion-header no-border>
  <ion-navbar transparent class="title-center">
    <popover-header [title]="'Specifications'" [projectId]="projId"></popover-header>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content class="fs-bg">
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let spec of specifications" (click)="openSpecDetails(spec.id)">
        <ion-card class="spec-image">
          <img [src]="spec.image">
          <div class="spec-name">{{spec.name}}</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
