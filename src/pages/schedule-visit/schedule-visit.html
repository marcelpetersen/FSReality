<ion-header no-border>
  <ion-toolbar transparent class="title">
    <ion-title>Schedule A Site Visit</ion-title>
    <button ion-button end class="dismiss-btn" (click)="dismiss()">
      <ion-icon name="md-close"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>
<ion-content class="fs-bg">
  <ion-card class="emi-card pr0" padding>
    <form name="scheduleVisit" #scheduleVisit="ngForm" (ngSubmit)="scheduleVisit(scheduleVisit)" class="fs-form">
      <ion-list>
        <ion-item>
          <ion-label>
            <img src="assets/icon/name-white.svg">
          </ion-label>
          <ion-input type="text" placeholder="Name" [(ngModel)]="visitDetails.name" #name="ngModel" name="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>
            <img src="assets/icon/email-white.svg">
          </ion-label>
          <ion-input type="email" [(ngModel)]="visitDetails.email" #email="ngModel" name="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>
            <img src="assets/icon/phone-white.svg">
          </ion-label>
          <ion-input type="number" [(ngModel)]="visitDetails.mobile" #mobile="ngModel" name="mobile" placeholder="Phone"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>
            <img src="assets/icon/project-white.svg">
          </ion-label>
          <ion-select interface="popover" placeholder="Select Project" [(ngModel)]="visitDetails.project" #project="ngModel" name="project">
            <ion-option [value]="proj.id" *ngFor="let proj of projects"> {{proj.name}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>
            <img src="assets/icon/calendar-white.svg">
          </ion-label>
          <ion-datetime displayFormat="MMM DD, YYYY HH:mm" placeholder="Select Date & Time" [(ngModel)]="visitDetails.site_visit_date"
            #siteVisitDate="ngModel" name="site_visit_date"></ion-datetime>
        </ion-item>
      </ion-list>
      <div class="footer">
        <ion-grid>
          <ion-row>
            <ion-col col-12><button ion-button color="primary" type="submit" class="fs-btn submit-button accept-btn" round> Schedule </button></ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </form>
  </ion-card>
</ion-content>
