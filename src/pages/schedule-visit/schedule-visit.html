<ion-content class="site-visit">
  <ion-card class="disclaimer-card fs-bg1">
    <ion-card-header class="title">
      Schedule A Site Visit
      <button ion-button color="whitec" class="clos-btn" clear (click)="dismiss()">
       <ion-icon name="md-close"></ion-icon>
    </button>
    </ion-card-header>
    <ion-card-content class="content-wrap">
      <form action="">
         <ion-list>
          <ion-item>
            <ion-label><ion-icon name="ios-person-outline" item-right></ion-icon></ion-label>
            <ion-input type="text" placeholder="Name" [(ngModel)]="visitDetails.name" #name="ngModel" name="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label><ion-icon name="ios-mail-outline" item-right></ion-icon></ion-label>
            <ion-input type="email" [(ngModel)]="visitDetails.email" #email="ngModel" name="email" placeholder="Email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label><ion-icon name="ios-call-outline" item-right></ion-icon></ion-label>
            <ion-input type="number" [(ngModel)]="visitDetails.mobile" #mobile="ngModel" name="mobile" placeholder="Phone"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label><ion-icon name="ios-stats-outline" item-right></ion-icon></ion-label>
            <ion-select interface="popover" [(ngModel)]="visitDetails.project" #project="ngModel" name="project">
                <ion-option [value]="proj.id" *ngFor="let proj of projects"> {{proj.name}}</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label><ion-icon name="ios-calendar-outline" item-right></ion-icon></ion-label>
            <ion-datetime displayFormat="MMM DD, YYYY HH:mm"  [(ngModel)]="visitDetails.site_visit_date" #siteVisitDate="ngModel" name="site_visit_date"></ion-datetime>
          </ion-item>
        </ion-list> 
      </form>
    </ion-card-content>
    <div class="footer">
      <ion-grid>
        <ion-row>
          <ion-col col-9><button ion-button color="primary" class="accept-btn" round (click)="scheduleVisit()">Schedule</button></ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-card>
</ion-content>
